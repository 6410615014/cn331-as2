{% extends "base.html" %}
{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card border-0 shadow-sm rounded-4 p-4">
      <div class="text-center mb-4">
        <i class="bi bi-box-arrow-in-right text-primary" style="font-size:2rem;"></i>
        <h3 class="fw-bold mt-2">เข้าสู่ระบบ</h3>
        <p class="text-muted mb-0">กรุณากรอกชื่อผู้ใช้และรหัสผ่าน</p>
      </div>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold"><i class="bi bi-person me-1"></i> ชื่อผู้ใช้</label>
          <input type="text" name="username" class="form-control rounded-pill" placeholder="กรอกชื่อผู้ใช้" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold"><i class="bi bi-lock me-1"></i> รหัสผ่าน</label>
          <input type="password" name="password" class="form-control rounded-pill" placeholder="กรอกรหัสผ่าน" required>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-primary rounded-pill py-2">
            <i class="bi bi-box-arrow-in-right me-1"></i> เข้าสู่ระบบ
          </button>
        </div>

        <div class="text-center">
          <small class="text-muted">ยังไม่มีบัญชี? </small>
          <a href="{% url 'register' %}" class="fw-semibold text-primary text-decoration-none">
            สมัครสมาชิก
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
form input.form-control {
  padding: 0.7rem 1rem;
  font-size: 0.95rem;
}
form input.form-control:focus {
  border-color: var(--thammasat-red);
  box-shadow: 0 0 0 0.2rem rgba(218,41,28,0.25);
}
</style>
{% endblock %}
