{% extends "base.html" %}
{% block title %}รายการห้อง{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-bold text-dark">ห้องเรียนที่เปิดให้จอง</h2>
  <a class="btn btn-primary shadow-sm rounded-pill px-4" href="{% url 'rooms:booking_create' %}">
    <i class="bi bi-plus-circle me-1"></i> จองห้อง
  </a>
</div>

<div class="row g-4">
  {% for r in rooms %}
  <div class="col-md-4 col-sm-6">
    <div class="card h-100 shadow-sm border-0 hover-card">
      <div class="card-body d-flex flex-column">
        <div class="mb-3">
          <h5 class="fw-bold mb-1 text-primary">{{ r.code }}</h5>
          <p class="text-muted mb-0">{{ r.name }}</p>
        </div>
        <p class="mt-auto mb-3">
          <span class="badge bg-secondary-subtle text-dark rounded-pill px-3 py-2">
            ความจุ {{ r.capacity }} คน
          </span>
        </p>
        <a class="btn btn-outline-primary w-100 rounded-pill" href="{% url 'rooms:room_detail' r.pk %}">
          ดูตารางจอง
        </a>
      </div>
    </div>
  </div>
  {% empty %}
    <div class="col-12 text-center py-5">
      <p class="text-muted">ยังไม่มีห้องที่เปิดใช้งาน</p>
    </div>
  {% endfor %}
</div>

<style>
/* เพิ่มความทันสมัยให้การ์ด */
.hover-card {
  transition: all 0.25s ease-in-out;
  border-radius: 1rem;
}
.hover-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

/* ปรับ badge */
.badge.bg-secondary-subtle {
  background-color: #f8f9fa !important;
  border: 1px solid #dee2e6;
  font-size: 0.9rem;
}
</style>
{% endblock %}
